<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Krishna Sesham (vksesham)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for pixelated text -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for retro game aesthetic */
        body {
            font-family: 'Press Start 2P', cursive; /* Apply pixelated font to body */
            background-color: #2c3e50; /* Dark blue-grey background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-y: scroll; /* Allow scrolling for body */
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        .title-container {
            background-color: #1a202c; /* Darker header background */
            padding: 1rem 2rem;
            border: 4px solid #fbd38d; /* Gold-orange border */
            box-shadow: 8px 8px 0px 0px #8b5e1c; /* Pixelated shadow */
            margin-bottom: 2rem;
            border-radius: 10px;
            text-decoration: none; /* Remove underline from the anchor tag */
            color: inherit; /* Inherit color from parent to avoid blue link text */
            display: block; /* Make the anchor tag a block element to contain the div */
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out; /* Smooth transition for hover */
        }

        .title-container:hover {
            transform: translate(-3px, -3px); /* Move up-left on hover */
            box-shadow: 11px 11px 0px 0px #8b5e1c; /* Larger shadow on hover */
        }

        .project-block {
            background-color: #4a5568; /* Grey-blue block background */
            border: 3px solid #cbd5e0; /* Light grey border */
            box-shadow: 6px 6px 0px 0px #2d3748; /* Darker shadow */
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out; /* Smooth transition for hover */
            border-radius: 8px; /* Slightly rounded corners for blocks */
            min-height: 150px; /* Minimum height for blocks */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: #e2e8f0; /* Light text color */
            cursor: pointer; /* Indicate clickability */
        }

        .project-block:hover {
            transform: translate(-3px, -3px); /* Move up-left on hover */
            box-shadow: 9px 9px 0px 0px #2d3748; /* Larger shadow on hover */
            background-color: #616e7f; /* Slightly lighter background on hover */
        }

        .project-block-title {
            color: #f6ad55; /* Orange title for projects */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px #8b5e1c; /* Text shadow for retro effect */
        }

        .project-block-description {
            color: #cbd5e0; /* Light grey description text */
            font-size: 0.75rem; /* Smaller font for description */
            line-height: 1.2;
        }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1a202c; /* Dark background for modal content */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
            width: 90%; /* Max width for content */
            max-width: 1920px; /* Adjust based on your iframe width */
            height: 90%; /* Max height for content */
            max-height: 1080px; /* Adjust based on your iframe height */
            display: flex;
            flex-direction: column;
            border: 4px solid #fbd38d; /* Matching retro border */
        }

        .modal-iframe-container {
            flex-grow: 1; /* Take up remaining space */
            position: relative;
            overflow: hidden; /* Hide overflow from iframe scrollbars */
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* Hide iframe scrollbars */
        }

        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e53e3e; /* Red button */
            color: white;
            border: 2px solid #a0aec0; /* Light border */
            border-radius: 50%; /* Circular button */
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001; /* Above iframe */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 2px 2px 0px 0px #7b341e; /* Pixelated shadow */
        }

        .modal-close-button:hover {
            background-color: #c53030; /* Darker red on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        /* Responsive adjustments for modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                height: 95%;
            }
            .modal-close-button {
                width: 25px;
                height: 25px;
                font-size: 1rem;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body class="selection:bg-yellow-400 selection:text-black">
    <!-- Main Title Section (now wrapped in an anchor tag) -->
    <a href="https://github.com/vksesham" target="_blank" class="title-container">
        <h1 class="pixel-font text-4xl sm:text-5xl lg:text-6xl text-white text-center tracking-wide uppercase">
            Vamsi Krishna Sesham (vksesham)
        </h1>
        <p class="pixel-font text-sm sm:text-base text-gray-300 text-center mt-2">
            My personal projects and experiments
        </p>
    </a>

    <!-- Projects Grid Section -->
    <main id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <!-- Project blocks will be dynamically loaded here by JavaScript -->
    </main>

    <!-- Modal Overlay for Embedded Content -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close" class="modal-close-button">X</button>
            <div class="modal-iframe-container">
                <iframe id="modal-iframe" class="modal-iframe" src="" allowfullscreen="true" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Define project data
        const projects = [
            {
                title: "SmartCoin",
                description: "Coin-sized device. Integrates UWB/BLE (ISP3080-UX) for precise positioning, BME690 4-in-1 environmental sensor, and ultra-low energy flash.",
                type: "embed",
                link: "https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=F92C8132-29F8-4192-BD90-7DB6DF94E32C&activeView=3D"
            },
            {
                title: "nRF54L15 miniDevKit",
                description: "The nRF54L15 miniDevKit is a high-performance, custom-designed development board featuring the Nordic Semiconductor nRF54L15 SoC designed in Altium Designer.",
                type: "embed",
                link: "https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=ED4A0AD6-383E-43F1-9697-7476525FDB97&activeView=3D"
            },
            {
                title: "USB-C Gigabit Ethernet Adapter",
                description: "Work-in-progress USB-C Gigabit Ethernet Adapter. Features LAN800 chip, USB-C connector, and RJ45 port. Designed for high-speed wired connectivity.",
                type: "github",
                link: "https://github.com/vksesham"
            },
            {
                title: "Project placeholder",
                description: "This is a placeholder for future projects. Stay tuned!",
                type: "github",
                link: "https://github.com/user6/vksesham-delta"
            }
        ];

        // Get DOM elements
        const projectsGrid = document.getElementById('projects-grid');
        const projectModal = document.getElementById('project-modal');
        const modalIframe = document.getElementById('modal-iframe');
        const modalCloseButton = document.getElementById('modal-close');

        // Function to create and append project blocks
        function createProjectBlocks() {
            projects.forEach(project => {
                const projectBlock = document.createElement('div');
                projectBlock.className = 'project-block px-4 py-6';

                const titleElement = document.createElement('h2');
                titleElement.className = 'pixel-font project-block-title text-2xl sm:text-3xl';
                titleElement.textContent = project.title;

                const descriptionElement = document.createElement('p');
                descriptionElement.className = 'pixel-font project-block-description';
                descriptionElement.textContent = project.description;

                projectBlock.appendChild(titleElement);
                projectBlock.appendChild(descriptionElement);

                if (project.type === "embed") {
                    // If it's an embedded project, open the modal
                    projectBlock.onclick = () => openModal(project.link);
                } else {
                    // If it's a GitHub link, open in a new tab
                    projectBlock.onclick = () => window.open(project.link, '_blank');
                }

                projectsGrid.appendChild(projectBlock);
            });
        }

        // Function to open the modal with the given iframe source
        function openModal(src) {
            modalIframe.src = src;
            projectModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
        }

        // Function to close the modal
        function closeModal() {
            modalIframe.src = ''; // Clear iframe source to stop playback/resource usage
            projectModal.classList.remove('active');
            document.body.style.overflow = ''; // Restore body scrolling
        }

        // Event listeners for modal close
        modalCloseButton.addEventListener('click', closeModal);

        // Close modal if clicking outside the content (on the overlay)
        projectModal.addEventListener('click', (event) => {
            if (event.target === projectModal) {
                closeModal();
            }
        });

        // Initialize project blocks on page load
        document.addEventListener('DOMContentLoaded', createProjectBlocks);
    </script>
</body>
</html>
