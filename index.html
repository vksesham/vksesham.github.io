<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamsi Krishna Sesham (vksesham) â€” Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
        }
        .pixel-font { font-family: 'Press Start 2P', cursive; }
        .title-container {
            background-color: #1a202c;
            padding: 1rem 2rem;
            border: 4px solid #fbd38d;
            box-shadow: 8px 8px 0px 0px #8b5e1c;
            margin-bottom: 2rem;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }
        .title-container:hover { transform: translate(-3px, -3px); box-shadow: 11px 11px 0px 0px #8b5e1c; }
        .project-block {
            background-color: #4a5568;
            border: 3px solid #cbd5e0;
            box-shadow: 6px 6px 0px 0px #2d3748;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            border-radius: 8px;
            display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;
            text-align: left; color: #e2e8f0; cursor: pointer; overflow: hidden;
        }
        .project-block:hover { transform: translate(-3px, -3px); box-shadow: 9px 9px 0px 0px #2d3748; background-color: #616e7f; }
        .project-thumb { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #2d3748; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .project-thumb img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
        .project-body { padding: 1rem; display: grid; gap: .5rem; }
        .project-block-title { color: #f6ad55; text-shadow: 2px 2px 0px #8b5e1c; }
        .project-block-description { color: #cbd5e0; font-size: 0.75rem; line-height: 1.3; }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background-color: #1a202c; padding: 10px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); position: relative; width: 90%; max-width: 1920px; height: 90%; max-height: 1080px; display: flex; flex-direction: column; border: 4px solid #fbd38d; }
        .modal-iframe-container, .modal-image-container { flex-grow: 1; position: relative; overflow: hidden; display: none; }
        .modal-iframe { width: 100%; height: 100%; border: none; overflow: hidden; }
        .modal-image { width: 100%; height: 100%; object-fit: contain; display: block; background:#000; }
        .modal-close-button { position: absolute; top: 10px; right: 10px; background-color: #e53e3e; color: white; border: 2px solid #a0aec0; border-radius: 50%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; cursor: pointer; z-index: 1001; transition: background-color 0.2s ease-in-out, transform 0.1s ease-out; font-family: 'Press Start 2P', cursive; box-shadow: 2px 2px 0px 0px #7b341e; }
        .modal-close-button:hover { background-color: #c53030; transform: scale(1.05); }
        @media (max-width: 768px) { .modal-content { width: 95%; height: 95%; } .modal-close-button { width: 25px; height: 25px; font-size: 1rem; top: 5px; right: 5px; } }
    </style>
</head>
<body class="selection:bg-yellow-400 selection:text-black">
    <a href="https://github.com/vksesham" target="_blank" rel="noopener" class="title-container">
        <h1 class="pixel-font text-4xl sm:text-5xl lg:text-6xl text-white text-center tracking-wide uppercase">
            Vamsi Krishna Sesham (vksesham)
        </h1>
        <p class="pixel-font text-sm sm:text-base text-gray-300 text-center mt-2">
            My personal projects and experiments
        </p>
    </a>

    <main id="projects-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl"></main>

    <div id="project-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-label="Project Preview">
            <button id="modal-close" class="modal-close-button" aria-label="Close">X</button>
            <div id="modal-iframe-wrap" class="modal-iframe-container">
                <iframe id="modal-iframe" class="modal-iframe" src="" allowfullscreen="true" scrolling="no"></iframe>
            </div>
            <div id="modal-image-wrap" class="modal-image-container">
                <img id="modal-image" class="modal-image" src="" alt="Project image preview" />
            </div>
        </div>
    </div>

    <script>
        const IMG_BASE = './Images/';
        const projects = [
            { title: "SmartCoin", description: "Coin-sized device with UWB/BLE (ISP3080-UX), BME690 environmental sensing, and ultra-low energy flash.", type: "embed", link: "https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=F92C8132-29F8-4192-BD90-7DB6DF94E32C&activeView=3D", image: "SmartCoin.png" },
            { title: "nRF54L15 miniDevKit", description: "Custom dev board featuring Nordic nRF54L15 SoC, designed in Altium Designer.", type: "embed", link: "https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=ED4A0AD6-383E-43F1-9697-7476525FDB97&activeView=3D", image: "nrf54_minidevkit.png" },
            { title: "Self-Balancing Robot", description: "Two-wheeled robot with cascade PID, BLE control, and on-board sensing.", type: "image", link: "Segway.jpg", image: "Segway.jpg" },
            { title: "Fluidic Self-Assembly Automation Rig", description: "ESP32-S3-based FSA setup with heating, agitation control, and high-G accelerometry.", type: "image", link: "FSA.jpg", image: "FSA.jpg" },
            { title: "USB-C Gigabit Ethernet Adapter", description: "WIP USB-C Gigabit Ethernet adapter with LAN8xx, USB-C, and RJ45 for wired connectivity.", type: "image", link: "placeholder.png", image: "placeholder.png" },
            { title: "Project Placeholder", description: "Placeholder for future projects. Stay tuned!", type: "image", link: "placeholder.png", image: "placeholder.png" }
        ];

        const projectsGrid = document.getElementById('projects-grid');
        const projectModal = document.getElementById('project-modal');
        const modalIframe = document.getElementById('modal-iframe');
        const modalIframeWrap = document.getElementById('modal-iframe-wrap');
        const modalImage = document.getElementById('modal-image');
        const modalImageWrap = document.getElementById('modal-image-wrap');
        const modalCloseButton = document.getElementById('modal-close');

        // Helper: try multiple filename variants (case/ext) and fall back to placeholder
        const PLACEHOLDER = IMG_BASE + 'placeholder.png';
        function buildCandidates(name) {
            const base = IMG_BASE;
            const stem = name.replace(/^.*\//,'');
            const lc = stem.toLowerCase();
            const noext = stem.replace(/\.(png|jpg|jpeg|gif|webp)$/i,'');
            return [
                base + stem,
                base + lc,
                base + noext + '.png',
                base + noext + '.jpg',
                base + noext + '.jpeg',
                PLACEHOLDER
            ];
        }
        function loadWithFallback(imgEl, name) {
            const list = buildCandidates(name);
            let i = 0;
            function tryNext() {
                if (i >= list.length) return; // give up
                imgEl.src = list[i++];
            }
            imgEl.addEventListener('error', tryNext);
            tryNext();
        }

        function createProjectBlocks() {
            projects.forEach((project, idx) => {
                const projectBlock = document.createElement('article');
                projectBlock.className = 'project-block';
                projectBlock.setAttribute('tabindex', '0');
                projectBlock.setAttribute('role', 'button');
                projectBlock.setAttribute('aria-label', `${project.title}`);

                const thumb = document.createElement('div');
                thumb.className = 'project-thumb';
                const img = document.createElement('img');
                img.loading = idx < 3 ? 'eager' : 'lazy';
                img.decoding = 'async';
                img.alt = project.title + ' thumbnail';
                loadWithFallback(img, project.image);
                thumb.appendChild(img);

                const body = document.createElement('div');
                body.className = 'project-body';

                const titleElement = document.createElement('h2');
                titleElement.className = 'pixel-font project-block-title text-xl sm:text-2xl';
                titleElement.textContent = project.title;

                const descriptionElement = document.createElement('p');
                descriptionElement.className = 'pixel-font project-block-description';
                descriptionElement.textContent = project.description;

                body.appendChild(titleElement);
                body.appendChild(descriptionElement);

                projectBlock.appendChild(thumb);
                projectBlock.appendChild(body);

                if (project.type === 'embed') {
                    projectBlock.addEventListener('click', () => openEmbed(project.link));
                    projectBlock.addEventListener('keyup', (e) => { if (e.key === 'Enter') openEmbed(project.link); });
                } else { // image fullscreen
                    projectBlock.addEventListener('click', () => openImage(project.image));
                    projectBlock.addEventListener('keyup', (e) => { if (e.key === 'Enter') openImage(project.image); });
                }

                projectsGrid.appendChild(projectBlock);
            });
        }

        function openEmbed(src) {
            modalImageWrap.style.display = 'none';
            modalIframeWrap.style.display = 'block';
            modalIframe.src = src;
            openModal();
        }
        function openImage(src) {
            modalIframe.src = '';
            modalIframeWrap.style.display = 'none';
            modalImageWrap.style.display = 'block';
            loadWithFallback(modalImage, src);
            openModal();
        }
        function openModal() {
            projectModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            projectModal.setAttribute('aria-hidden', 'false');
        }
        function closeModal() {
            modalIframe.src = '';
            modalImage.src = '';
            projectModal.classList.remove('active');
            document.body.style.overflow = '';
            projectModal.setAttribute('aria-hidden', 'true');
        }

        modalCloseButton.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        projectModal.addEventListener('click', (event) => { if (event.target === projectModal) closeModal(); });

        document.addEventListener('DOMContentLoaded', createProjectBlocks);
    </script>
</body>
</html>
